<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*样式重置*/
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;/*列表样式*/
        }
        a{
            text-decoration: none;/*文本装饰*/

        }
         #menu li{
           background: #ff0000;
             float: left;
             width: 120px;
             height: 30px;
             margin-right: 5px;

         }
       #menu a{
           width: 100%;
           height: 100%;
           float: left;
           text-align: center;
           line-height: 30px;
       }
    </style>
</head>
<body>
<ul id="menu">
    <li>
    <a href="#">link 1</a>
    <li><a href="#">link 2</a></li>
    <li><a href="#">link 3</a>
</li></ul>
</body>
</html>
