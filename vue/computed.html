<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{firstName}}+{{secondName}}={{fullName}}
</div>
<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            firstName:'zhang',
            secondName:'san',
            fullName:'zhangsan'
        },
        watch:{
            firstName:function(val){
                this.fullName=val+this.secondName;
            },
            secondName:function(val){
                this.fullName=this.firstName+val;
            }
        }

    });


</script>
</body>
</html>
