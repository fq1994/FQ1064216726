<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.min.js"></script>
<script type="text/babel">
    var Form=React.createClass({
        getInitialState:function(){
            return{
                username:"",
                password:"",
                sex : "",
                school:""
            };
        },
        handleSubmit:function(e){
          console.log({
              username:this.state.username,
              password:this.state.password,
              sex:this.state.sex,
              school:this.state.school
          });
            e.preventDefault();
        },
        handleName:function(e){
            this.setState({
                username: e.target.value,
            });
        },
        render:function(){
            return(
                    <form onSubmit={this.handleSubmit}>
                     用户名: <input type="text" onChange={this.handleName}/><br/>
                     密码: <input type="password"/><br/>
                     性别:
                          男 <input type="radio" value="男"/>
                          女 <input type="radio" value="女"/><br/>
                    学校:
                         <select>
                          <option value="">理工</option>
                          <option value="">黑大</option>
                          <option value="">林大</option>
                         </select><br/>
                            <input type="submit" value="提交"/>
                    </form>
            )
        }
    })
    ReactDOM.render(
            <Form/>,
            document.getElementById('container')
    )
    </script>
</body>
</html>
