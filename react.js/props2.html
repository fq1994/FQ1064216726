<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.min.js"></script>
<script type="text/babel">
	var SubmessageBox=React.createClass({
	render:function(){
	var msg=[];
	this.props.arr.forEach(function(value,index,array){
     msg.push(<h1 key={index}>{value}</h1>)
	})
	console.log({msg})
	return(

       <div>{msg}</div>
	)
	}
	});
	var  MessageBox=React.createClass({
	  render:function(){
	  var arr=[1,2,3]
	  return(
        <SubmessageBox arr={arr}/>
	  )
	  }
	});

	ReactDOM.render(

		<MessageBox/>
       ,
       document.getElementById("container")
	)
</script>
</body>
</html>
