<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            margin: 100px auto;
           width: 100px;
        }
        #btn{
            height: 30px;
        }
        #btn span{
            float: left;
            width: 30px;
            height: 30px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }
        #text{
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
                 }
    </style>
</head>
<body>
<div id="container">
    <div id="btn">
        <span class="btn1">放大</span>
        <span class="btn2">缩小</span>
    </div>
    <div id="content">
        <textarea id="text">多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化</textarea>
    </div>




</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
      var  $btn1=$('.btn1');
        var $btn2=$('.btn2');
        var $text=$('#text');
        $btn1.on('click',function(){
            var $height = $text.height() < 500? $text.height()+50 : 500;
            $text.height($height);
        })
        $btn2.on('click',function(){
            var $height = $text.height() >100? $text.height()-50 : 100;
            $text.height($height);
        })
    })
</script>
</body>
</html>
