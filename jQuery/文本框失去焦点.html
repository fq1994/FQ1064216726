<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 5px;
        }
        .selected{
            background: #fcc;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>个人基本信息</legend>
        <div><label for="username">姓名:</label>
             <input type="text" id="username" value="姓名"/>
        </div>

        <div>  <label for="psw">密码:</label>
               <input type="text" id="psw" value="**"/>
        </div>
        <div>  <label for="abc">详细信息：</label>
             <textarea id="abc" rows="2"  cols="20" >请输入详细信息</textarea>
        </div>

    </fieldset>
</form>
<script src="jquery-1.12.4.js"></script>
<script>
    $(":input").on('focus',function(){
        $(this).addClass('selected');
        if(this.value==this.defaultValue){
              this.value='';
        }

    }).on('blur',function(){
        $(this).removeClass('selected');
        if(this.value==''){
            this.value=this.defaultValue;
        }
    })
</script>
</body>
</html>
