    function clone(obj) {
        var obj1 = {};
        for (p in obj) {

            if(typeof(obj[p]) =='object'){
                obj1[p]=clone(obj[p])
            }else{
                obj1[p]=obj[p];
            }

        }
        return obj1;
        }
